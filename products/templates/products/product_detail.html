<!---------------------------------------------------------------------------  PRODUCTS/PRODUCT_DETAIL.HTML  -->
{% extends 'base.html' %}
{% block title %}Product Detail{% endblock %}

{% block content %}
    <div class="product-detail">
        <h1>{{ product.title }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.title }}">
        <p>Description: {{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
    </div>
{% endblock %}
