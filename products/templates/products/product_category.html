<!---------------------------------------------------------------------------  PRODUCTS/PRODUCT_CATEGORY.HTML  -->
{% extends 'base.html' %}

{% block title %}
    Products in {{ category.name }}
{% endblock %}

{% block content %}
    <h2>{{ category.name }}</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
{% endblock %}
